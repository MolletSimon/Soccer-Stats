<ion-header>
  <ion-toolbar>
    <ion-title>Scorers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let scorer of scorers">
      <ion-label>
        <img src="{{scorer.team.crestUrl}}" width="50">{{scorer.player.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
